<carousel
  role="region" 
  aria-label="Cat Breed Carousel"
  [cellsToShow]="1" 
  [cellsToScroll]="1" 
  [arrows]="true"
  [autoplay]="true" 
  [autoplayInterval]="6000">
    <div *ngFor="let breed of breeds">
      <card-element
        [imageUrl]="breed.imageUrl"
        [name]="breed.name"
        [description]="breed.description"
        [wikipediaUrl]="breed.wikipedia_url">
      </card-element>
    </div>
</carousel>
