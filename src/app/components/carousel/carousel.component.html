<carousel
  role="region" 
  aria-label="Cat Breed Carousel"
  [cellsToShow]="1" 
  [cellsToScroll]="1" 
  [arrows]="true"
  [autoplay]="true" 
  [autoplayInterval]="6000"
  [lightDOM]="true">
  <ng-container *ngFor="let breed of breeds">
    <div class="card">
      <img [src]="breed.imageUrl" alt="{{ breed.name }} Cat Image" />
      <div class="card-content">
        <h2>{{ breed.name }}</h2>
        <p>{{ breed.description }}</p>
        <a 
          [href]="breed.wikipedia_url" 
          target="_blank" 
          [attr.aria-label]="'Learn more about ' + breed.name">
          Saiba Mais
        </a>
      </div>
    </div>
  </ng-container>
</carousel>
