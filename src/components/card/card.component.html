<div id="grid">
  <div class="card" *ngFor="let breed of breeds">
    <img [src]="breed.imageUrl" alt="Cat Image">
    <div class="card-content">
      <h2> {{ breed.name }} </h2>
      <p> {{ breed.description }} </p>
      <a [href]="breed.wikipedia_url" target="_blank"> Saiba Mais </a>
    </div>
  </div>
</div>
